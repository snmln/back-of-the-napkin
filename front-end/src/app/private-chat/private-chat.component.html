<div class="modal-header">
    <h4 class="modal-title">{{toUser}}</h4>
    <button class="btn-close" type="button" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="card border-secondary">
        <div class="card-header h3 test-muted text-center">message</div>
        <div class="card-body"><app-messages [messages]="chatService.privateMessages"></app-messages>
            <div class="card-footer">
                <app-chat-input (contentEmitter)="sendMessage($event)"></app-chat-input>
            </div>
        </div>
    </div>
