<form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
    <div class="row">
        <div class="col-9">
            <input type="text" [(ngModel)]="content" required name="content" class="form-control"
                placeholder="Type your message here">
        </div>
        <div class="col-3">
            <div class="d-grid">
                <button [disabled]="!messageForm.valid" class="btn btn-dark btn-block" type="submit">Send</button>
            </div>
        </div>
    </div>
</form>
